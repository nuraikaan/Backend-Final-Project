<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Cosmo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Cosmo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
        <li class="nav-item">          
          <a class="nav-link d-none" id="nav-favorites" href="favorites.html">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none" id="nav-cart" href="cart.html">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none" id="nav-admin" href="admin.html">Admin</a>
        </li>
        <li class="nav-item"><a class="nav-link" id="nav-login" href="login.html">Login</a></li>
        <li class="nav-item">
          <a class="nav-link d-none" id="nav-logout" href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2>Admin – Manage Products</h2>

  <form id="product-form" class="mb-5 p-4 border rounded bg-white">
    <h5>Add / Edit Product</h5>
    <input type="hidden" id="edit-id">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Price ($)</label>
      <input type="number" id="price" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
      <label>Image URL</label>
      <input type="url" id="imageUrl" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="inStock" class="form-check-input" checked>
      <label class="form-check-label">In Stock</label>
    </div>
    <button type="submit" class="btn btn-pink">Save Product</button>
    <button type="button" class="btn btn-outline-secondary ms-2" onclick="resetForm()">Clear</button>
  </form>

  <h5>Products List</h5>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script>
requireAdmin(); 

async function loadAdminProducts() {
  try {
    const res = await fetchWithAuth(`${API}/products`);
    if (!res.ok) throw new Error();
    const products = await res.json();
    const tbody = document.getElementById('products-table');
    tbody.innerHTML = '';

    products.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><img src="${p.imageUrl}" width="60"></td>
        <td>${p.name}</td>
        <td>$${p.price.toFixed(2)}</td>
        <td class="${p.inStock ? 'text-success' : 'text-danger'}">
          ${p.inStock ? 'Yes' : 'No'}
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary"
            onclick="editProduct(
              '${p._id}',
              '${p.name}',
              ${p.price},
              '${p.imageUrl}',
              ${p.inStock}
            )">Edit</button>
          <button class="btn btn-sm btn-outline-danger"
            onclick="deleteProduct('${p._id}')">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch {
    alert('Admin access only');
    location.href = '/login.html';
  }
}

document.getElementById('product-form').addEventListener('submit', async e => {
  e.preventDefault();

  const id = document.getElementById('edit-id').value;
  const body = {
    name: document.getElementById('name').value,
    price: Number(document.getElementById('price').value),
    imageUrl: document.getElementById('imageUrl').value,
    inStock: document.getElementById('inStock').checked
  };

  const method = id ? 'PUT' : 'POST';
  const url = id
    ? `${API}/products/${id}`
    : `${API}/products`;

  const res = await fetchWithAuth(url, {
    method,
    body: JSON.stringify(body)
  });

  if (!res.ok) return alert('Save failed');

  alert(id ? 'Updated' : 'Created');
  resetForm();
  loadAdminProducts();
});

async function deleteProduct(id) {
  if (!confirm('Delete product?')) return;
  await fetchWithAuth(`${API}/products/${id}`, { method: 'DELETE' });
  loadAdminProducts();
}

function editProduct(id, name, price, imageUrl, inStock) {
  document.getElementById('edit-id').value = id;
  document.getElementById('name').value = name;
  document.getElementById('price').value = price;
  document.getElementById('imageUrl').value = imageUrl;
  document.getElementById('inStock').checked = inStock;
}

function resetForm() {
  document.getElementById('product-form').reset();
  document.getElementById('edit-id').value = '';
}

document.addEventListener('DOMContentLoaded', () => {
  updateNav();
  loadAdminProducts();
});
</script>

</body>
</html>
