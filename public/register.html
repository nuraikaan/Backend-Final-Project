<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Cosmo Beauty</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .form-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .brand-title {
      color: #d81e5b;
      font-weight: 700;
      font-size: 2.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-register {
      background: #d81e5b;
      border: none;
      padding: 12px;
      font-size: 1.05rem;
    }

    .btn-register:hover {
      background: #b91c4a;
    }

    .login-link {
      color: #d81e5b;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-light">

  <div class="form-container">
    <h1 class="brand-title">Cosmo</h1>
    <h4 class="text-center mb-4 text-muted">Create your account</h4>

    <!-- REGISTER FORM -->
    <form id="registerForm" novalidate>

      <!-- USERNAME -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Choose a username"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="At least 6 characters"
          required
        />
      </div>

      <!-- CONFIRM PASSWORD -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Repeat password"
          required
        />
      </div>

      <!-- ROLE -->
      <div class="mb-3">
        <label class="form-label">Account type</label>
        <select id="role" class="form-select">
          <option value="user">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- ADMIN CODE -->
      <div class="mb-3 d-none" id="adminCodeBox">
        <label class="form-label">Admin Code</label>
        <input
          type="password"
          id="adminCode"
          class="form-control"
          placeholder="Admin access code"
        />
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="btn btn-register w-100 text-white">
        Create Account
      </button>
    </form>

    <div class="text-center mt-4">
      <p>
        Already have an account?
        <a href="login.html" class="login-link">Sign in</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <script>
    // Toggle admin code input
    document.getElementById('role').addEventListener('change', e => {
      document
        .getElementById('adminCodeBox')
        .classList.toggle('d-none', e.target.value !== 'admin');
    });

    // Register submit
    document
      .getElementById('registerForm')
      .addEventListener('submit', register);
  </script>

</body>
</html>
